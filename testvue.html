<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="theme.css">
</head>
<body>


<div id="appVueInput" class="container">
    <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder="placeholderString"
                    :value="inputValue"
                    v-on:input="inputChangeHandler"
                    v-on:keydown.enter="addNewNote"
            />
        </div>
        <!--        <h2>inputValue: {{ inputValue }}</h2>-->
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, index) in notes">
                ({{index + 1}}) {{toUpperCase(note)}}
                <button class="btn danger" @click="removeNote(index)">
                    <img src="images/pngwing.com.png" width="20">
                </button>
            </li>
            <hr>
            <li>
                <strong>Общее количество: {{notes.length}} </strong> | Удвоенное: {{doubleCountComputed}}
            </li>
        </ul>
        <div v-else>
            <h3>Заметок пока нет. Добавьте первую</h3>
        </div>
    </div>
</div>
<div id="appVue" class="container pt-5">
    <div class="card center">
        <h1 style="text-align: center"> {{ message }} </h1>
        <h2> Count is: {{ count }}</h2>
        <div>
            <button @click="count++" class="btn primary">Увеличить</button>
            <button @click="count = count - 1" class="btn danger">Уменьшить</button>
        </div>
    </div>
</div>

<a href="index.html" type="button" class="btn btn-primary">Home</a>
<script src="testvue.js"></script>
</body>
</html>
