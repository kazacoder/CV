<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="appVue">
  <h1> {{ message }} </h1>
  <button @click="count++">
    Count is: {{ count }}
  </button>
  <button @click="count--">
    Count is: {{ count }}
  </button>
</div>
<script src="testvue.js"></script>
</body>
</html>
