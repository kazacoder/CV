<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
<div id="appVue" class="container">
  <h1 style="color: #cccccc; text-align: center; width: 25%"> {{ message }} </h1>
  <button @click="count++" class="btn primary">
    Count is: {{ count }}
  </button>
  <button @click="count--" class="btn danger">
    Count is: {{ count }}
  </button>
</div>
<script src="testvue.js"></script>
</body>
</html>
