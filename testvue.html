<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
<div id="appVue" class="container" style="background: #cccccc; text-align: center; width: 30%">
  <h1 style="text-align: center"> {{ message }} </h1>

  <h2> Count is: {{ count }}</h2>
  <button @click="count++" class="btn primary">
    Увеличить
    <br>
  </button>
  <button @click="count--" class="btn danger">
    Уменьшить
  </button>
</div>
<script src="testvue.js"></script>
</body>
</html>
